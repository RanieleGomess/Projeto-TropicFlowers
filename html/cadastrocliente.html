<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrocliente.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
<div class="container">
    <form id="cadastro-form">
        <h2>CADASTRO CLIENTE</h2>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirma-senha">Confirmar senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" required>

        <hr>

        <h3>Endereço de Entrega</h3>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
        
    <div class="endereco">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </div>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <hr>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

    <div class="btn-container">
        <p>É administrador?</p>
        <a href="cadastroadm.html">Clique aqui</a><br><br>
        <input type="button" value="CADASTRAR" id="btn">
    </div>
    </form>
</div>

<script>
    document.getElementById('btn').addEventListener('click', function (event) {
      event.preventDefault(); 
      if (validateForm()) {
        console.log('Formulário válido. Enviando...');
      }
    });

    function validateForm() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;
      var confirmaSenha = document.getElementById('confirma-senha').value;
      var rua = document.getElementById('rua').value;
      var numero = document.getElementById('numero').value;
      var bairro = document.getElementById('bairro').value;
      var cidade = document.getElementById('cidade').value;
      var estado = document.getElementById('estado').value;
      var cep = document.getElementById('cep').value;
      var telefone = document.getElementById('telefone').value;
      var dataNascimento = document.getElementById('data-nascimento').value;

      if (nome === '' || email === '' || senha === '' || confirmaSenha === '' || rua === '' || numero === '' || bairro === '' || cidade === '' || estado === '' || cep === '' || telefone === '' || dataNascimento === '') {
        alert('Por favor, preencha todos os campos.');
        return false;
      }

      var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!email.match(emailRegex)) {
        alert('Por favor, insira um endereço de e-mail válido.');
    return false;
    }

    var senhaRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
    if (!senha.match(senhaRegex)) {
    alert('A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.');
    return false;
    }

    if (senha !== confirmaSenha) {
    alert('As senhas não coincidem. Por favor, verifique.');
    return false;
    }
    
      return true; 
    }
</script>
  
</body>
</html>
