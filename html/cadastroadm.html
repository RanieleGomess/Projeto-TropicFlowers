<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroadm.css">
    <title>Cadastro de Administrador</title>
</head>
<body>
    <div class="container">
        <form>
            <h2>CADASTRO ADMINISTRADOR</h2>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirma-senha">Confirmar senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" required>

        <hr>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <label for="nivel-acesso">Nível de Acesso:</label>
        <input type="checkbox" nome="nivel-acesso" value="Administrador">
        Administrador
        <input type="checkbox" nome="nivel-acesso" value="Gerente">
        Gerente
        
        <hr>
        
        <h3>INFORMAÇÕES ADICIONAIS</h3>
        
        <div classe="informaçoes">
        <label for="cargo/funcao">Cargo/Função:</label>
        <input type="text" id="cargo/funcao" name="cargo/funcao" required>
        
        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>
        
        <label for="data-admissao">Data de Admissão:</label>
        <input type="date"><label></label>
        </div>
        
        <div class="btn-container">
            <input type="button" value="CADASTRAR" id="btn">
        </div>
        </form>
    </div>

</body>
</html>
